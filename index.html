    <script>// this checks the json file every two seconds
   var previous = null;
var current = null;
    setInterval(function(){
        $.getJSON("items.json", function(json){
            current = JSON.stringify(json);
            if (previous && current && previous!==current){
                location.reload();
            }
        });
    }, 2000);
 </script>
