<html>
  <head>
    <script src= "p5/p5.min.js"></script>
    <script src= "jumper.js"></script>

    <script src="cheese.js"></script>

    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
 <style>
 body{
   overflow:hidden;
   padding:0;
   margin:0;
 }
 #score{
    position: absolute;
  left: 0px;
  top: 0px;
color:red;
 }
 #youlose{
   position: absolute;
  left: 500px;
  top: 300px;
color:white;
 }
 #youlosetwo{
   position: absolute;
  left: 1000px;
  top: 300px;
color:white;
 }
 
 </style>
  </head>
  <body>
    
    <script>
      var w= window.innerWidth;
      var h=window.innerHeight;
      var jumper= new jumper();
     var barrier=new barrier();
     var platform= new platform();
     var cheese= new cheese();
     var land= new land();
     var hit=false;//user and the fire ball
      var hitOne=false;// collision betweeen the user and the crab
      var hitTwo=false;// user and ground
      var hitThree= false;// the crab and the ground
      var d;
      var button;
      var img;
      var imgTwo;
      var imgThree;
      var imgFour;
            function preload(){
             img= loadImage("moana.png");
             imgTwo= loadImage("tamatoa.png");
             imgThree= loadImage("heart.jpeg");
             imgFour= loadImage("fireball.png");
            }
            function setup(){
        createCanvas(w,h);
        img.loadPixels();
      
        imgTwo.loadPixels();
      
        imgThree.loadPixels();
    
        imgFour.loadPixels();
      }
      function draw(){
      background(0);
        jumper.show();
        jumper.update();
        jumper.move();
        barrier.show();
        barrier.update();
       platform.show();
       platform.update();
       platform.reverse();
       cheese.show();
       cheese.score();
       land.show();
       
        hit = collideRectCircle(//user and the fire ball
       barrier.x,
        barrier.y,
       barrier.width-25,
        barrier.height-25,
        jumper.x,
        jumper.y,
        jumper.height,
        jumper.width/2);
if (hit=== true){
  noLoop();
   document.getElementById("youlose").innerHTML="you lose hahaha";
    button= createButton("restart");
        button.position(500,500);
         button.mousePressed(reload);
         
}
      hitOne=collideRectCircle(platform.x,platform.y,platform.width/2,platform.height/2,jumper.x,jumper.y,50);// collision betweeen the user and the crab
        if (hitOne=== true){
          noLoop();
         document.getElementById("youlose").innerHTML="you lose hahaha";
        button= createButton("restart");
        button.position(500,500);
        button.mousePressed(reload);
        
          
        }
  
        hitTwo=collideRectCircle(land.x,land.y,land.width,land.height,jumper.x,jumper.y,50);// collision between user and  the ground
        if (hitTwo===true){
          jumper.up();
        }
        hitThree=collideRectRect(land.x,land.y,land.width,land.height,platform.x,platform.y,platform.width, platform.height);//collision between crab and the ground
        if (hit===true){
          this.y= Math.floor(Math.random()*h);
        }
        document.getElementById("score").innerHTML="Score="+" "+cheese.count;
 function reload(){
   location.href="gravity.html";
   
 }
      }
 
    
    </script>
    <h1 id="score"></h1>
    <h1 id="youlose"></h1>
  

  </body>
</html>
