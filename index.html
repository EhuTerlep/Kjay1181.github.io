
<html>
  <head>
    <title>KJ's cool game</title>
  <script src="https://github.com/processing/p5.js/releases/download/0.7.3/p5.min.js"></script>
  </head>
<body>
  <h1 id="coordinates"></h1>
  <script>
    var w= window.innerWidth;
    var h = window.innerHeight;
    var rat= new ball();//creates a global object
    var cheese= new ballTwo();// creates thr enemy global objrct
    var d;// global variable that the distance is saved
    let img;
    function preload(){
      img= loadImage("rat.png");// loads the image and saves it as img
    }
    function setup(){
      createCanvas(w,h);
      img.loadPixels();
      img.resize(50, 100);
    }
    
    function draw(){
      background(255);// makes the background white
   rat.show();//calls the color of object one and size
  rat.move();//calls the function move the ball
cheese.shows();//calls the color of object two and size
cheese.moves();//calls the function move the ball
cheese.tag();// calls the function thats deals with the distance
    }
         
    
    
function rat(){// this is a object
      this.x =100;
      this.y=100;
      this.show = function(){
       image(img,this.x,this.y);
        
      }
    this.move= function(){
      if(keyIsDown(65) && (this.x > 15)){//when a button is pressed moves left
        this.x-=10;
      }
    if (keyIsDown(68)&& (this.x< w-40)){//when d button is pressed moves right
      this.x+=10;
    }
       if (keyIsDown(87)&& (this.y> 0)){//when w button is pressed moves up
    this.y-=10;
   }
   if (keyIsDown(83)&& (this.y< h-40)){
     this.y+=10;//when s button is pressed moves down
   }
    }
  
}
 function cheese(){
      this.x = 250;
      this.y = 100;
      this.shows = function(){//step one
        fill(color('blue'));
        strokeWeight(2);
        ellipse(this.x, this.y, 50,50);
      }
      this.moves = function(){
        if(keyIsDown("74") && this.x>50){//keyA
          this.x -= 10;
        }
        if(keyIsDown("76")&& this.x<w-50){
          this.x += 10;
        }
        if(keyIsDown("73")&& (this.y>50)){
          this.y -= 10;
        }
        if(keyIsDown("75")&&(this.y<h-50)){
          this.y += 10;
        }
      }
     this.tag = function(){
        d = dist(this.x, this.y, rat.x, rat.y);// gets the distance between the two objects saves it as d
        document.getElementById("coordinates").innerHTML = d;// displays the distances
        if(d <= 50){// if the distance gets less than 50 pixels or less then the draw function stops.
          noLoop();//stops the draw function
          window.alert("you lose");// displays you lose
        }
      }
    }
</script>
</body>
</html>
